name: .NET Web & API Unit Tests CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 1 * * *'

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore WebServiceUnitTestingDemo.slnx

    - name: Build solution
      run: dotnet build WebServiceUnitTestingDemo.slnx --no-restore --configuration Release

    - name: Run tests
      run: dotnet test WebServiceUnitTestingDemo.slnx --no-build --configuration Release
